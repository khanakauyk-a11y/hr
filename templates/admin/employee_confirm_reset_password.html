{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card p-4">
        <h1 class="h4 mb-2">Reset password</h1>
        <p class="muted mb-3">
          Reset password for <strong>{{ employee_obj.full_name }}</strong>
          (<code>{{ employee_obj.employee_id }}</code>) to the default password:
        </p>
        <div class="mb-3"><code>{{ default_password }}</code></div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'employee_list' %}">Cancel</a>
            <button class="btn btn-warning" type="submit">Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
